<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Code Arena - Sign In</title>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<script src="app.js"></script>
		<script src="adminHandler.js"></script>

		<link rel="stylesheet" type="text/css" href="adminStyle.css">
	</head>
	<body>

		<div>
			<div id="banner">
				<h3 style="margin-left: 10px;">Code Arena</h3>
			</div>

			<div ng-app="arenaPage" ng-controller="questionCtrl as questionCtrl" id="adminQuestionSection"
		 		 style="display:flex">
		 		<div style="flex: 1">
					<div id="questions">
						<div ng-repeat="question in questionCtrl.questions">
							<div style="display:flex">
								<h2 style="flex: 1">Question {{$index + 1}}</h2>
								<button ng-if="questionCtrl.questions.length !== 1" class="btn btn-danger" ng-click="questionCtrl.removeQuestion($index)">X</button>
							</div>
							<textarea placeholder="Enter question here..." ng-model="question.questionText"></textarea>
							<br>
							<input type="file" fileread="question.outputFile" accept=".css">
							<!-- <textarea placeholder="Enter expected output here..." ng-model="question.outputText"></textarea> -->
							<br>
							<hr ng-if="!$last">
						</div>
					</div>

					<div class="text-right">
						<button class="btn btn-success" ng-click="questionCtrl.addQuestion()">New Question</button>
					</div>
				</div>

				<div class="pl-4">
					<button class="btn btn-primary" ng-click="questionCtrl.saveEverything()">Save</button>
				</div>
			</div>
		</div>
	</body>
	
</html>
