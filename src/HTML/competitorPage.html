<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Code Arena</title>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		
		<script src="../Controllers/competitorController.js"></script>

		<link rel="stylesheet" type="text/css" href="../CSS/compStyle.css">
	</head>
	<body>

		<div ng-app="competitorPage" ng-controller="competitorCtrl as competitorCtrl">
			<div id="banner" style="display: flex; align-items: baseline;">
				<div style="flex: 1">
					<h3 id="bannerTitle">Time Remaining: {{timeLeft}}</h3>
				</div>
				<div class="text-right">
					<button class="btn btn-outline-light" style="margin-right: 10px;"
						ng-click="competitorCtrl.showScoreboard()">
						Scoreboard
					</button>
				</div>
			</div>

			<div id="scoreModal">
				<div id="modal-content">
					<div style="text-align: right;">
					    <button ng-click="competitorCtrl.hideScoreboard()"
					    	class="btn btn-danger">
					    	&times;
					    </button>
				    </div>
				    <table>
				    	<tr>
				    		<th>Team</th>
				    		<th ng-repeat="question in competitorCtrl.questions">{{$index + 1}}</th>
				    	</tr>
				    	<tr ng-repeat="teams in competitorCtrl.teams">
				    		<th>{{competitorCtrl.teams[$index]}}</th>
				    		<th ng-repeat="question in competitorCtrl.questions"></th>
				    	</tr>
				    </table>
				</div>
			</div>

			<div style="margin-left: 20px;">
				<div>
					<div ng-repeat="question in competitorCtrl.questions">
						<h3>Question {{$index + 1}}</h3>
						<p>{{competitorCtrl.questions[$index]}}</p>
						<textarea id="question" placeholder="Enter code here..."></textarea>
						<br>
						<button ng-click="">Submit</button>
						<hr ng-if="!$last" style="border: 1px solid #d1d1d1;">
					</div>
				</div>
			</div>
		</div>
	</body>
	
</html>
