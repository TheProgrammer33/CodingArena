<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Code Arena - Sign In</title>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<script src="app.js"></script>
		<script src="login.js"></script>

		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>

		<div ng-app="loginPage" ng-controller="selectCtrl">
			<div id="banner">
				<h3 style="margin-left: 10px;">Code Arena</h3>
			</div>

			<div centerLogin id="centerPiece">
				<form name="roleForm"><select name="roleSelector" ng-model="selectedRole" ng-options="x for x in compRole"></select> <br></form><a href="adminlogin.html"><button ng-disabled="roleForm.roleSelector.$pristine">Continue</button></a>
			</div>
		</div>
	</body>
	
</html>
