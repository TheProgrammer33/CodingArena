<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Code Arena - Sign In</title>
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
		<script src="app.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<main>
			<div id="banner" style="background-color: rgb(0, 0, 0); height:40px;">
				<h3 style="color: rgb(255, 255, 255);">Code Arena</h3>
			</div>

			<div ng-app="" id="signin">
				<div style="text-align: right;">
					<label>Email:</label>
				    <input type="text" ng-model="yourName" placeholder="Email">
				    <br>
					<label>Password:</label>
				    <input type="Password" placeholder="Password">
		    		<hr>
		    		<button>Login</button>
	      		</div>

			</div>
		</main>
		<div id="copyright">
			<footer>
          		<small><i>Copyright &copy; 2020 NerdAlert</i></small>
			</footer>
		</div>
	</body>
	
</html>
