<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Code Arena - Sign In</title>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<script src="app.js"></script>

		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<main>
			<div id="banner" style="background-color: rgb(0, 0, 0); height:40px;">
				<h3 style="color: rgb(255, 255, 255);">Code Arena</h3>
			</div>

			<div ng-app="" id="signin">
				<div style="text-align: right;">
					<label>Email:</label>
				    <input type="text" ng-model="yourName" placeholder="Email">
				    <br>
					<label>Password:</label>
				    <input type="Password" placeholder="Password">
		    		<hr>
		    		<a href="admin.html">
		    		<button>Login</button>
		    		</a>
	      		</div>

			</div>
		</main>
		<div id="copyright">
			<footer>
          		<small><i>Copyright &copy; 2020 NerdAlert</i></small>
			</footer>
		</div>
	</body>
	
</html>
